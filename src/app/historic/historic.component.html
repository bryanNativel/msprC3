<app-nav-bar></app-nav-bar>
<ion-content>
  <ion-card>
    <ion-title class="ion-margin ion-text-center ion-fixed">Historique</ion-title>
  </ion-card>
  <ion-item class="ion-padding" *ngFor="let qrCode of historicQrCode">
    <ion-router-link href='detail/+{{qrCode.brand}}'>
    <ion-label>
      <h2>{{qrCode.brand}}</h2>
      <p> Date: {{qrCode.validUntil | date}}</p>
      <p>{{qrCode.description}}</p>
    </ion-label>
    </ion-router-link>
  </ion-item>
</ion-content>
