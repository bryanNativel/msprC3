<ion-content class="ion-padding" color="primary">
  <form [formGroup]="formRegister" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary"  class="ion-justify-content-center">
        <ion-col  class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <ion-title class="ion-text-center ion-padding">Créer un compte</ion-title>
          <div class="ion-padding">
            <ion-item>
              <span *ngIf="formInputIsRequired('name')" class="required">&#42;</span>
              <ion-input type="text"  formControlName="name" placeholder="Nom" required></ion-input>
            </ion-item>
            <ion-item>
              <span *ngIf="formInputIsRequired('email')" class="required">&#42;</span>
              <ion-input type="email" formControlName="email" placeholder="Email" required></ion-input>
            </ion-item>
            <ion-item>
              <span *ngIf="formInputIsRequired('password')" class="required">&#42;</span>
              <ion-input type="password"  formControlName="password" placeholder="Mot de passe" required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-row class="ion-text-center">
              <ion-col>
                <ion-button size="large" [disabled]="!formRegister.valid"  mat-raised-button color="light" (click)="register()">Valider</ion-button>
              </ion-col>
            </ion-row>
          </div>
          <ion-row class="ion-text-center">
            <ion-col>
              <ion-router-link color="light" href="login"><ion-text class="large" mat-raised-button color="light">Déja un compte ? Connexion</ion-text></ion-router-link>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
